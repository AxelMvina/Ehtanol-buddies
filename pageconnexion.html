<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.css"
    rel="stylesheet"/>
    <link rel="stylesheet" href="pageconnexion.css">

</head>
<body>
  <div class="container w-50">
   
<ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
    <li class="nav-item" role="presentation">
      <a class="nav-link active" id="tab-connect" data-mdb-toggle="pill" href="#pills-login" role="tab"
        aria-controls="pills-login" aria-selected="true">Connexion</a>
    </li>
    <li class="nav-item" role="presentation">
      <a class="nav-link" id="tab-register" data-mdb-toggle="pill" href="#pills-register" role="tab"
        aria-controls="pills-register" aria-selected="false">Créer son compte</a>
    </li>
  </ul>
 
  
  
  <div class="tab-content">
    <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
      <form>
        <div class="text-center mb-3">
          <a href="pageHome.html"><img src="Screenshots/Capture d'écran 2023-09-29 142316.png" alt="Retour au home" class="container w-50"></a>
          <p>Se connecter:</p>
          <button type="button" class="btn btn-link btn-floating mx-1">
            <a href="https://www.facebook.com/?locale=fr_FR" target="_blank"><img src="Screenshots/facebook (2).png" alt="connexion facebook"></a>
          </button>
  
          <button type="button" class="btn btn-link btn-floating mx-1">
          <a href="https://accounts.google.com/ServiceLogin?hl=fr" target="_blank"><img src="Screenshots/google.png" alt="connexion google"></a>
          </button>
  
          <button type="button" class="btn btn-link btn-floating mx-1">
         <a href="https://twitter.com/?lang=fr" target="_blank"><img src="Screenshots/twitter.png" alt="connexion twitter"></a>
          </button>
  
          <button type="button" class="btn btn-link btn-floating mx-1">
          <a href="https://www.instagram.com" target="_blank"><img src="Screenshots/instagram.png" alt=""></a>
          </button>
        </div>
  
        <p class="text-center">Ou:</p>
  <div id="aremplir">
        <div class="form-outline mb-4">
          <input type="email" id="loginName" class="form-control" />
          <label class="form-label" for="loginName">Email ou pseudo</label>
        </div>
  
        <div class="form-outline mb-4" id="password-container">
          <input type="password" id="loginPassword" class="form-control" />
          <label class="form-label" for="loginPassword">Mot de passe</label>
          <div class="div-eye"><img id="toggle-password" src="Screenshots/icons8-oeil-fermé-50.png"/></div>
        </div></div>
  
        <div class="row mb-4">
          <div class="col-md-6 d-flex justify-content-center">
            <div class="form-check mb-3 mb-md-0">
              <input class="form-check-input" type="checkbox" value="" id="loginCheck" checked />
              <label class="form-check-label" for="loginCheck"> Se souvenir de moi </label>
            </div>
          </div>
  
          <div class="col-md-6 d-flex justify-content-center">
            <a href="#!">Mot de passe oublié?</a>
          </div>
        </div>
  

        <button type="submit" class="btn btn-primary btn-block mb-4">Se connecter</button>
  
        <div class="text-center">
          <p>Pas de compte? <a href="#!">Créer un compte</a></p>
        </div>
      </form>
    </div>
    <div class="tab-pane fade" id="pills-register" role="tabpanel" aria-labelledby="tab-register">
      <form>
        <div class="text-center mb-3">
          <p>Se connecter comme:</p>
          <button type="button" class="btn btn-link btn-floating mx-1">
           <a href="https://www.facebook.com/?locale=fr_FR" target="_blank"><img src="Screenshots/facebook (2).png" alt="connexion avec facebook"></a>
          </button>
  
          <button type="button" class="btn btn-link btn-floating mx-1">
          <a href="https://accounts.google.com/ServiceLogin?hl=fr" target="_blank"><img src="Screenshots/google.png" alt="connexion avec google"></a>
          </button>
  
          <button type="button" class="btn btn-link btn-floating mx-1">
          <a href="https://twitter.com/?lang=fr" target="_blank"><img src="Screenshots/twitter.png" alt="connexion avec twitter"></a>
          </button>
  
          <button type="button" class="btn btn-link btn-floating mx-1">
          <a href="https://www.instagram.com" target="_blank"><img src="Screenshots/instagram.png" alt="connexion avec instagram"></a>
          </button>
        </div>
  
        <p class="text-center">Ou:</p>
  <div id="a-remplir">
        <div class="form-outline mb-4">
          <input type="text" id="registerName" class="form-control" />
          <label class="form-label" for="registerName">Nom</label>
        </div>
  

        <div class="form-outline mb-4">
          <input type="text" id="registerUsername" class="form-control" />
          <label class="form-label" for="registerUsername">Pseudo</label>
        </div>
  
        
        <div class="form-outline mb-4">
          <input type="email" id="registerEmail" class="form-control" />
          <label class="form-label" for="registerEmail">Email</label>
        </div>
  
        
        <div class="form-outline mb-4">
          <input type="password" id="registerPassword" class="form-control" />
          <label class="form-label" for="registerPassword">Mot de passe</label>
        </div>
  
       
        <div class="form-outline mb-4">
          <input type="password" id="registerRepeatPassword" class="form-control" />
          <label class="form-label" for="registerRepeatPassword">Véficiation mot de passe</label>
        </div>

        <div class="form-outline mb-4">
          <input type="number" id="phone-number" class="form-control" />
          <label class="form-label" for="phone-number">Numéro de téléphone</label>
        </div></div>
  
        
        <div class="form-check d-flex justify-content-center mb-4">
          <input class="form-check-input me-2" type="checkbox" value="" id="registerCheck" checked
            aria-describedby="registerCheckHelpText" />
          <label class="form-check-label" for="registerCheck">
          Je certifie avoir lu et compris <a href="conditionsdutilisations.html">les termes et conditions d'utilisations</a>
          </label>
        </div>
  
         
        <button type="submit" class="btn btn-primary btn-block mb-3">Créer son compte</button>
      </form>
    </div>
  </div>
</div>

  <script
  type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.js"
></script>
<script src="pageconnexion.js"></script>
</body>

</html>
