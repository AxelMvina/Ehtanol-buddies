<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal d'Amis</title>
    <link rel="stylesheet" href="test.css">
</head>
<body>
    <button id="openModal">Voir la liste d'amis</button>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Liste d'Amis</h2>
            <ul id="friendList">
                <!-- La liste des amis sera ajoutÃ©e ici avec JavaScript -->
            </ul>
        </div>
    </div>

    <div id="chatModal" class="modal">
        <div class="modal-content">
            <span class="close-chat">&times;</span>
            <h2>Chat avec <span id="chatFriendName"></span></h2>
            <div id="chatMessages"></div>
            <input type="text" id="messageInput" placeholder="Tapez un message...">
            <button id="sendMessage">Envoyer</button>
        </div>
    </div>

    <script src="test.js"></script>
</body>
</html>
